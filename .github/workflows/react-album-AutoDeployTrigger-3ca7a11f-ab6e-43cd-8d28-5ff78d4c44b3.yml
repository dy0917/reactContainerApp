name: Trigger auto deployment for react-album

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/react-album-AutoDeployTrigger-3ca7a11f-ab6e-43cd-8d28-5ff78d4c44b3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.REACTALBUM_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REACTALBUM_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REACTALBUM_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.REACTALBUM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REACTALBUM_REGISTRY_PASSWORD }}
          containerAppName: react-album
          resourceGroup: album-containerapps
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


