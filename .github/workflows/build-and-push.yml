name: Build and Push to ACR
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v2
        with:
          login-server: caf2c0c9c8eeacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run:
          docker build . -t caf2c0c9c8eeacr.azurecr.io/my-react-app:${{ github.sha }}
          docker push contoso.azurecr.io/my-react-app:${{ github.sha }}